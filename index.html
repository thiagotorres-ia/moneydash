<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoneyDash - Controle Financeiro</title>
  
  <style>
    /* IMPORTS DEVEM VIR PRIMEIRO */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.2s ease-out;
    }

    .animate-slideIn {
      animation: slideIn 0.3s ease-out;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
  </style>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#ecfdf5',
              100: '#d1fae5',
              200: '#a7f3d0',
              300: '#6ee7b7',
              400: '#34d399',
              500: '#10b981',
              600: '#059669',
              700: '#047857',
              800: '#065f46',
              900: '#064e3b',
            }
          }
        }
      }
    }
  </script>

  <script type="importmap">

      "react-dom": "https://esm.sh/react-dom@18.2.0",
      "react-dom/": "https://esm.sh/react-dom@18.2.0/",
      "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
      "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@6.1.0?deps=react@18.2.0,react-dom@18.2.0",
      "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable@8.0.0?deps=react@18.2.0,react-dom@18.2.0",
      "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@3.2.2?deps=react@18.2.0,react-dom@18.2.0",
      "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
      "react-window": "https://esm.sh/react-window@1.8.10?deps=react@18.2.0,react-dom@18.2.0",
      "react-virtualized-auto-sizer": "https://esm.sh/react-virtualized-auto-sizer@1.0.24?deps=react@18.2.0,react-dom@18.2.0"
    }
  }

</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">
